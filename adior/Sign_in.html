
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIGN IN | ADIOR</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="cssFiles/myStyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="jsFiles/myScript.js"></script>
</head>
<body>
	<div class="container-fluid">
		

			
			
				<br><br>
				<h1 class="text-center" style="color: #01060e; font-size: 100px; text-align: center">ADIOR &nbsp;</h1><br>

				<h5 class="text-center" style="color: #000000;text-align: center">MY ADIOR ACCOUNT</h5>
				<h6 class="text-center" style="color: #000000;text-align: center">Sign in to get started</h6>
				<br><br>
					<form id="registerForm">


						<div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="Email" class="col-form-label col-form-label-sm"><i class="fa fa-id-card-o" aria-hidden="true"></i>&nbsp;Email</label>
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-sm" type="text" id="Email" name="Email" required>
							</div>
						</div>




						<div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="Create_a_password" class="col-form-label col-form-label-sm"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Create a password</label>
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-sm" type="text" id="Create_a_password" name="Create a password" required >
							</div>
						</div>




						<div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="dept" class="col-form-label col-form-label-sm"></i>&nbsp;Select a Title</label>
							</div>
							<div class="col-sm-6">
								<select class="form-select form-select-sm" id="Select_a_Title" name="Select a Title" required>
									<option value="NA">--Select--</option>
									<option value="Mr.">Mr.</option>
									<option value="Ms.">Ms.</option>
									<option value="Mrs.">Mrs.</option>
									<option value="I_would_rather_not_say">I would rather not say</option>
									</select>
							</div>
						</div>





						<div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="First_Name" class="col-form-label col-form-label-sm"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;First Name</label>
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-sm" type="text" id="First_Name" name="First Name" required>
							</div>
						</div>





                        <div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="Last_Name" class="col-form-label col-form-label-sm"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Last Name</label>
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-sm" type="text" id="Last_Name" name="Last Name" required>
							</div>
						</div>





						<div class="row mb-3">
                            <div class="col-sm-4 text-end">
                                <label for="dob" class="col-form-label col-form-label-sm"><i class="bi bi-calendar"></i>&nbsp;Date of Birth</label>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control form-control-sm datepicker" type="text" id="dob" name="dob" required>
                            </div>
                        </div>
                        




						<div class="row mb-3">
							<div class="col-sm-4 text-end">
								<label for="confpwds" class="col-form-label col-form-label-sm"><i class="bi bi-lock-fill"></i>&nbsp;Confirm Password</label>
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-sm" type="password" id="confpwds" name="confPwd" required>
							</div>
						</div>





						<div class="row mb-3">
                            <div class="col-sm-6 offset-sm-4">
                                <input id="CREATE_MY_PROFILE" class="form-control btn btn-dark" type="submit" value="CREATE MY PROFILE">
                            </div>
                        </div>
                        



                        
						
						<div class="row mb-3">
							<div class="col-sm-6 offset-sm-4">
								<h6 style="color: #000000;" id="dynamic-msg" class="disp-none text-center"><i class="fa fa-spinner fa-spin"></i> &nbsp;Registering User</h6>
							</div>
						</div>
					</form>
			</div>
		</div>
	</div>

<!-- Modal code start -->
				
						<div id="loginModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
					        <div class="modal-dialog modal-dialog-centered">
					            <div class="modal-content">
					                <div class="modal-header">
					                    <h5 class="modal-title">Message</h5>
					                </div>
					                <div class="modal-body">
					                    <p>Invalid Credentials: User ID/Password</p>
					                </div>
					                <div class="modal-footer">
					                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
					                </div>
					            </div>
					        </div>
					    </div>
				
				<!-- Modal code end -->
<div id="processLoading">
		<img class="ploadimg" src="imageFiles/load_indicator.gif">
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
